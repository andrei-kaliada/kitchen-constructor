<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="kitchen">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div id="constructor">
              <img class="kitchen" src="images/kitchen.png" alt="kitchen" />
              <div id="sk-color-top" class="ff c-color">
                <span class="f-top">
                  <i class="i-spray"></i>
                  <div class="color-picker-top"></div>
                </span>
                Верхний
                <input class="pulse" value="#FFFFFF" autocomplete="off" />
              </div>
              <div id="sk-color-copy" class="ff c-color">
                <span class="f-top">
                  <i class="i-spray"></i>
                </span>
                Как верх
                <input value="#FFFFFF" autocomplete="off" />
              </div>
              <div id="sk-color-botom" class="ff c-color">
                <span class="f-bottom">
                  <i class="i-spray"></i>
                  <div class="color-picker-bottom"></div>
                </span>
                Нижний
                <input class="bottomInput" value="#FFFFFF" autocomplete="off" />
              </div>
              <div class="top-left part-top f-top left"></div>
              <div class="top-right part-top f-top right"></div>
              <div class="middle part-middle f-middle" ></div>
              <div class="bottom part-bottom f-bottom"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="viewsBlock">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-6">
            <div class="viewsBlock_wrappBtn">
              <a href="#" class="viewsBlock_wrappBtn__link allImages">Все</a>
            </div>
          </div>
          <div class="col-md-2 col-sm-6">
            <div class="viewsBlock_wrappBtn ">
              <a href="#" class="viewsBlock_wrappBtn__link abstraction">Абстракция</a>
            </div>
          </div>
          <div class="col-md-2 col-sm-6">
            <div class="viewsBlock_wrappBtn">
              <a href="#" class="viewsBlock_wrappBtn__link cities">Города</a>
            </div>
          </div>
          <div class="col-md-2 col-sm-6">
            <div class="viewsBlock_wrappBtn">
              <a href="#" class="viewsBlock_wrappBtn__link flowers">Цветы</a>
            </div>
          </div>
          <div class="col-md-2 col-sm-6">
            <div class="viewsBlock_wrappBtn">
              <a href="#" class="viewsBlock_wrappBtn__link eatsAndDrinks">Еда и напитки</a>
            </div>
          </div>
          <div class="col-md-2 col-sm-6">
            <div class="viewsBlock_wrappBtn">
              <a href="#" class="viewsBlock_wrappBtn__link nature">Природа</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 col-sm-6">
            <div class="viewsBlock_wrappBtn">
              <a href="#" class="viewsBlock_wrappBtn__link sea">Море</a>
            </div>
          </div>
          <div class="col-md-2 col-sm-6">
            <div class="viewsBlock_wrappBtn">
              <a href="#" class="viewsBlock_wrappBtn__link bridges">Мосты</a>
            </div>
          </div>
          <div class="col-md-2 col-sm-6">
            <div class="viewsBlock_wrappBtn">
              <a href="#" class="viewsBlock_wrappBtn__link texture">Текстуры</a>
            </div>
          </div>
          <div class="col-md-2 col-sm-6">
            <div class="viewsBlock_wrappBtn">
              <a href="#" class="viewsBlock_wrappBtn__link patterns">Узоры</a>
            </div>
          </div>
          <div class="col-md-2 col-sm-6">
            <div class="viewsBlock_wrappBtn">
              <a href="#" class="viewsBlock_wrappBtn__link berryAndFruit">Ягоды и фрукты</a>
            </div>
          </div>
          <div class="col-md-2 col-sm-6">
            <div class="viewsBlock_wrappBtn">
              <a href="#" class="viewsBlock_wrappBtn__link plain">Однотонные</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="search">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
           <div class="search_wrapper">
             <label for="searchInput" class="search_wrapper__label">
              Поиск по номеру </label>
            <div class="search_wrapper__box">
              <input type="search" name="search" id="searchInput">
            </div>
           </div>
          </div>
        </div>
      </div>
    </section>
    <section class="imagesBlock">
      <div class="container">
        <div class="row imagesBlock_wrapper">
         
        </div>
       <div class="row">
         <div class="col-md-12 d-flex">
          <div id="pagination"></div>
         </div>
       </div>
      </div>
    </section>

    <div id="data-container"></div>
    <div id="pagination-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
